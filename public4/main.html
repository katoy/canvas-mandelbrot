<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mandelbrot zoomer</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <a href="http://stackoverflow.com/questions/15987760/webworker-canvas-performance-terrible">Webworker canvas performance terrible</a>
    &nbsp; &nbsp;
    <a href="http://mandelbrot.eu01.aws.af.cm/worker/">demo</a>

    <div>
      <button id="gray">gray</button>
      <button id="color32">color</button>
      <labbel>Iterate: </label>
      <select id="iterations">
	<option value="10" >10</option>
	<option value="50" selected>50</option>
	<option value="100" >100</option>
	<option value="200" >200</option>
	<option value="400" >400</option>
	<option value="800" >800</option>
	<option value="1000" >1000</option>
	<option value="1500" >1500</option>
	<option value="2000" >2000</option>
	<option value="3000" >3000</option>
	<option value="4000" >4000</option>
	<option value="6000" >8000</option>
	<option value="8000" >8000</option>
	<option value="10000" >10000</option>
	<option value="15000" >15000</option>
	<option value="20000" >20000</option>
	<option value="25000" >25000</option>
	<option value="30000" >30000</option>
	<option value="40000" >40000</option>
	<option value="50000" >50000</option>
      </select>
      scale: <input type="text" id="scale" class="editable" value="" disabled />
      <button id="pause">pause</button>
      <button id="cont">cont</button>
      x0: <input type="text" id="x0" class="editable" value="" disabled />
      y0: <input type="text" id="y0" class="editable" value="" disabled />
    </div>
    <div id="content"></div>

    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/three.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    
  </body>
</html>
